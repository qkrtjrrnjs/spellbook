<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body onload="hide()">
    <div id="spellBookDiv">
        <h1 onclick="makeVisible()">[SPELLBOOK]</h1>
    </div>

    <h1 id="spellHeading" class="heading">[SPELLS]</h1>
    <ol id="spellList" class="list">
        <li class="spell template">
            <span class="name"></span>
            <span class="manaNeeded"></span>
            <button class="delete"></button>
        </li>
    </ol><br><br>    
        
    <form id="formID">
        spell: <input type="text" name="spellData" id= "u" placeholder="spell" autofocus/>
        mana: <input type="number" name="manaData" id="p" placeholder="mana needed"/>
        <input type="submit" id="submitButton" value=""/>
    </form>

    <img class="hp" src="./harryPotter.gif">

    <script src="index.js"></script>  
</body>

</html>
